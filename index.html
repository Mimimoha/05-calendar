<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"/>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Work Day Scheduler</title>
  </head>


  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="current" class="lead"> display today's date </p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
        <div id="8" class="row time-block border border-dark">
          <div class="col-1 hour">8am</div>
          <textarea class="col-10 description"></textarea>
          <button class="col-1 saveBtn i:hover">save</button>
          </div>

        <div id="9" class="row time-block border border-dark">
          <div class="col-1 hour ">9am</div>
          <textarea class="col-10 description"></textarea>
          <button class="col-1 saveBtn i:hover">save</button> 
          </div>

          
        <div id="10" class="row time-block border border-dark">
          <div class="col-1 hour ">10am</div>
           <input class="col-10 description">
            <button class="col-1 saveBtn i:hover">save</button>
          </div>
        <div id="11" class="row time-block border border-dark">
          <div class="col-1 hour ">11am</div>
            <input class="col-10 description">
           <button class="col-1 saveBtn i:hover">save</button>
          </div>
        <div id="12" class="row time-block border border-dark">
          <div class="col-1 hour ">12am</div>
            <input class="col-10 description">
            <button class="col-1 saveBtn i:hover">save</button>
          </div>
         <div id="13" class="row time-block border border-dark">
            <div class="col-1 hour ">1pm</div>
            <input class="col-10 description">
          <button class="col-1 saveBtn i:hover">save</button>
        </div>
        <div id="14" class="row time-block border border-dark">
          <div class="col-1 hour ">2pm</div>
            <input class="col-10 description">
            <button class="col-1 saveBtn i:hover">save</button>
        </div>
        <div id="15" class="row time-block border border-dark">
          <div class="col-1 hour ">3pm</div>
            <input class="col-10 description">
            <button class="col-1 saveBtn i:hover">save</button>
        </div>
        <div id="16" class="row time-block border border-dark">
          <div class="col-1 hour ">4pm</div>
            <input class="col-10 description">
            <button class="col-1 saveBtn i:hover">save</button>
        </div>
          <div id="17" class="row time-block border border-dark">
            <div class="col-1 hour">5pm</div>
            <input class="col-10 description">
            <button class="col-1 saveBtn i:hover">save</button>
          </div>
        </div>
      </div>


      
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
